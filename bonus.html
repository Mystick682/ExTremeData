  <style>
  /* --- PROFESSIONAL DESIGN SYSTEM (UNCHANGED) --- */
  :root {
    --color-primary: #2563EB; --color-primary-hover: #1D4ED8; --color-primary-light: #EFF6FF;
    --color-text-primary: #1E293B; --color-text-secondary: #64748B; --color-border: #E2E8F0;
    --color-background: #F8FAFC; --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
  }
  .dark {
    --color-primary: #3B82F6; --color-primary-hover: #60A5FA; --color-primary-light: #1F2937;
    --color-text-primary: #F8FAFC; --color-text-secondary: #94A3B8; --color-border: #334155;
    --color-background: #0F172A;
  }
  body { background-color: var(--color-background); color: var(--color-text-primary); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
  .header-nav { background-color: white; border-bottom: 1px solid var(--color-border); box-shadow: var(--shadow-md); }
  .dark .header-nav { background-color: #111827; }
  .section-card { background-color: white; border: 1px solid var(--color-border); border-radius: 1.5rem; padding: 1.5rem; box-shadow: var(--shadow-md); }
  .dark .section-card { background-color: var(--color-primary-light); }
  .horizontal-scroll-container { display: flex; overflow-x: auto; padding-bottom: 1rem; scrollbar-width: none; }
  .horizontal-scroll-container::-webkit-scrollbar { display: none; }
  .network-card { flex-shrink: 0; width: 140px; padding: 1rem; border: 2px solid var(--color-border); border-radius: 1rem; transition: all 0.2s ease-in-out; cursor:pointer; }
  .network-card.selected { border-color: var(--color-primary); background-color: var(--color-primary-light); transform: scale(1.05); }
  .network-logo { width: 36px; height: 36px; }
  .plan-card { border: 2px solid var(--color-border); border-radius: 1rem; padding: 1rem; transition: all 0.2s ease-in-out; cursor: pointer; position: relative; }
  .plan-card.selected { border-color: var(--color-primary); background-color: var(--color-primary-light); box-shadow: var(--shadow-interactive); }
  .checkmark-icon { position: absolute; top: 8px; right: 8px; background-color: var(--color-primary); color: white; border-radius: 99px; width: 20px; height: 20px; display: none; align-items: center; justify-content: center; }
  .plan-card.selected .checkmark-icon { display: flex; }
  .elegant-input { background-color: var(--color-background); border: 2px solid var(--color-border); border-radius: 0.75rem; padding: 0.75rem 1rem; transition: all 0.2s ease-in-out; }
  .elegant-input:focus { border-color: var(--color-primary); box-shadow: var(--shadow-interactive); outline: none; }
  .btn-primary { background-color: var(--color-primary); color: white; border-radius: 0.75rem; padding: 0.75rem 1.5rem; font-weight: 600; transition: all 0.2s ease-in-out; box-shadow: var(--shadow-md); display: flex; align-items: center; justify-content: center; }
  .btn-primary:hover:not(:disabled) { background-color: var(--color-primary-hover); transform: translateY(-1px); }
  .btn-primary:disabled { background-color: #94A3B8; cursor: not-allowed; box-shadow: none; }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  .loading { animation: spin 1s linear infinite; }
  #passwordModal { display: flex; opacity: 0; visibility: hidden; transition: all 0.2s ease-in-out; }
  #passwordModal.visible { opacity: 1; visibility: visible; }
  #passwordModalContent { transform: scale(0.95); transition: all 0.2s ease-in-out; }
  #passwordModal.visible #passwordModalContent { transform: scale(1); }
  </style>
</head>

            <div class="space-y-3 text-sm">
                <div class="flex justify-between"><span class="text-slate-500">Network</span><span id="summaryNetwork" class="font-semibold">-</span></div>
                <div class="flex justify-between"><span class="text-slate-500">Phone Number</span><span id="summaryPhone" class="font-semibold">-</span></div>
                <div class="flex justify-between"><span class="text-slate-500">Plan</span><span id="summaryPlan" class="font-semibold">-</span></div>

            </div>
        </section>
        <div class="text-center">
            <button id="purchaseBtn" class="btn-primary w-full max-w-sm mx-auto text-base" disabled>
                <span>Purchase Bonus</span>

            </button>

  </main>

  <!-- Password Modal -->
  <div id="passwordModal" class="fixed inset-0 bg-slate-900 bg-opacity-50 z-50 hidden items-center justify-center p-4">
    <div class="section-card w-full max-w-sm" id="passwordModalContent">
      <h2 class="text-xl font-bold mb-1 text-center">Confirm Purchase</h2>
      <p class="text-sm text-center text-slate-500 mb-6">Enter your password to authorize this purchase.</p>
      <div class="relative">
        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
        <input type="password" id="confirmPasswordInput" placeholder="Enter your password" class="elegant-input w-full text-lg pl-12 pr-12">
        <button type="button" id="passwordToggleBtn" class="absolute right-4 top-1/2 -translate-y-1/2 p-1 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"><i data-lucide="eye" class="w-5 h-5"></i></button>
      </div>
      <p id="passwordError" class="text-center text-sm text-red-500 h-5 my-4"></p>
      <div class="flex justify-center space-x-3">
        <button id="passwordCancelBtn" class="btn-primary bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 hover:bg-slate-300 dark:hover:bg-slate-600 w-full">Cancel</button>
        <button id="passwordConfirmBtn" class="btn-primary w-full" disabled>
          <span class="flex items-center justify-center space-x-2">
            <span id="passwordConfirmBtnText">Confirm</span>
            <i data-lucide="loader" class="loading w-5 h-5 hidden" id="passwordConfirmBtnLoader"></i>
          </span>
        </button>
      </div>
    </div>

<script>
// --- GLOBAL SETUP ---
const SUPABASE_URL = 'https://nzwrrahwgtisyxouplnu.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56d3JyYWh3Z3Rpc3l4b3VwbG51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5MDk1NzAsImV4cCI6MjA3MTQ4NTU3MH0.kvc0VtfT_isXxP4i9XCzUiwOVLVl7Hni6rSXmIAaLHw';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const networks = [
    { id: 'mtn', name: 'MTN Bonus', logo: `<rect width="100" height="100" fill="#FFCC00"/><text x="50" y="60" text-anchor="middle" font-size="36" font-weight="bold" fill="#000">MTN</text>` },
    { id: 'airtel', name: 'Airtel Bonus', logo: `<rect width="100" height="100" fill="#FF0000"/><text x="50" y="45" font-size="20" font-weight="bold" fill="#FFF" text-anchor="middle">Airtel</text><text x="50" y="70" font-size="14" fill="#FFF" text-anchor="middle">4G</text>` },
];
const dummyPlans = {
    mtn: [
      { name: "MTN 1GB Bonus - 3 Days", price: 200, variation_code: "mtn-b-1" },
      { name: "MTN 3GB Bonus - 7 Days", price: 500, variation_code: "mtn-b-2" }
    ],
    airtel: [
      { name: "Airtel 2GB Bonus - 3 Days", price: 300, variation_code: "airtel-b-1" },
      { name: "Airtel 5GB Bonus - 7 Days", price: 750, variation_code: "airtel-b-2" }
    ]
};

// --- MAIN APPLICATION CLASS ---
class BonusPurchaseManager {
  constructor() {
    this.localUserData = null;
    this.supabaseUser = null;
    this.userBalance = 0;
    this.selectedNetwork = null;
    this.selectedPlan = null;
    this.phoneNumber = '';
  }

  async initialize() {
    this.applyDarkMode();
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) { window.location.href = "signin.html"; return; }
    this.supabaseUser = user;
    this.loadLocalUserData();
    this.initializeUI();
    this.setupEventListeners();
  }

  initializeUI() {
    const initials = (this.localUserData.firstName?.charAt(0) || '') + (this.localUserData.lastName?.charAt(0) || '');
    document.getElementById('userAvatar').textContent = initials.toUpperCase() || '?';
    this.renderNetworkCards();
    this.loadWalletBalance();
    lucide.createIcons();
  }
  
  setupEventListeners() {
    window.addEventListener('storage', (e) => { if (e.key === 'xt_theme') this.applyDarkMode(); });
    document.querySelector('.horizontal-scroll-container').addEventListener('click', (e) => this.handleNetworkSelection(e));
    document.getElementById('phoneNumber').addEventListener('input', (e) => { this.phoneNumber = e.target.value.replace(/\D/g, ''); this.updateSummary(); });
    document.getElementById('purchaseBtn').addEventListener('click', () => this.startPurchase());
    this.setupPasswordModalListeners();
  }

  applyDarkMode() {
    const isDarkMode = localStorage.getItem('xt_theme') === 'dark';
    document.documentElement.classList.toggle('dark', isDarkMode);
  }

  loadLocalUserData() {
    try {
      const storedData = localStorage.getItem("userData");
      if (storedData) this.localUserData = JSON.parse(storedData);
      else throw new Error("No user data found.");
    } catch(e) {
      Swal.fire({ icon: 'error', title: 'Session Error', text: 'Please sign in again.'})
        .then(() => window.location.href = "signin.html");
    }
  }

  async loadWalletBalance() {
    try {
      const { data, error } = await supabase.from('user_profiles').select('balance').eq('id', this.supabaseUser.id).single();
      if (error) throw error;
      this.userBalance = data ? parseFloat(data.balance) : 0;
      document.getElementById('walletBalance').textContent = `₦${this.userBalance.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
    } catch (error) {
      document.getElementById('walletBalance').textContent = 'Error';
    }
  }
  
  renderNetworkCards() {
    const container = document.querySelector('.horizontal-scroll-container');
    container.innerHTML = networks.map(net => `
      <div class="network-card text-center space-y-2" data-network="${net.id}">
        <div class="flex justify-center"><svg class="network-logo rounded-full" viewBox="0 0 100 100">${net.logo}</svg></div>
        <div class="font-semibold text-sm">${net.name}</div>
      </div>
    `).join('');
  }

  handleNetworkSelection(e) {
    const card = e.target.closest('.network-card');
    if (!card) return;
    document.querySelectorAll('.network-card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    this.selectedNetwork = card.dataset.network;
    this.selectedPlan = null;
    document.getElementById('detailsSection').classList.remove('hidden');
    this.loadDataPlans();
    this.updateSummary();
  }

  loadDataPlans() {
    const plansContainer = document.getElementById('dataPlans');
    plansContainer.innerHTML = "";
    const plans = dummyPlans[this.selectedNetwork.replace('-data-bonus', '')] || [];
    
    if (plans.length === 0) {
        plansContainer.innerHTML = `<div class="col-span-full text-center p-4 text-slate-500">No bonus plans available.</div>`;
        return;
    }

    plansContainer.innerHTML = plans.map(plan => {
        const planData = { name: plan.name, price: parseFloat(plan.price), variation_code: plan.variation_code };
        return `<div class="plan-card" data-plan='${JSON.stringify(planData)}'><div class="checkmark-icon"><i data-lucide="check" class="w-4 h-4"></i></div><div class="font-bold text-center">${plan.name}</div><div class="font-bold text-blue-600 dark:text-blue-400 mt-1 text-center">₦${plan.price.toLocaleString()}</div></div>`;
    }).join('');
    
    plansContainer.querySelectorAll('.plan-card').forEach(card => card.addEventListener('click', (e) => {
        document.querySelectorAll('#dataPlans .plan-card').forEach(c => c.classList.remove('selected'));
        e.currentTarget.classList.add('selected');
        this.selectedPlan = JSON.parse(e.currentTarget.dataset.plan);
        this.updateSummary();
    }));
    lucide.createIcons();
  }
  
  updateSummary() {
    const summarySection = document.getElementById('summarySection');
    const btn = document.getElementById('purchaseBtn');
    const isReady = this.selectedNetwork && this.selectedPlan && this.phoneNumber.length >= 10;
    summarySection.classList.toggle('hidden', !isReady);

    if (isReady) {
      const networkName = networks.find(n => n.id === this.selectedNetwork)?.name || '-';
      document.getElementById('summaryNetwork').textContent = networkName;
      document.getElementById('summaryPhone').textContent = this.phoneNumber;
      document.getElementById('summaryPlan').textContent = this.selectedPlan.name;
      document.getElementById('summaryAmount').textContent = `₦${this.selectedPlan.price.toLocaleString()}`;
      btn.disabled = false;
    } else {
      btn.disabled = true;
    }
  }

  setupPasswordModalListeners() { /* ... same as other pages ... */ }
  togglePasswordVisibility() { /* ... same as other pages ... */ }
  showPasswordModal() { /* ... same as other pages ... */ }
  hidePasswordModal() { /* ... same as other pages ... */ }

  async startPurchase() {
    if (this.selectedPlan.price > this.userBalance) {
      Swal.fire({ icon: 'error', title: 'Insufficient Balance', text: 'You do not have enough funds for this purchase.', confirmButtonColor: 'var(--color-primary)' });
      return;
    }
    const result = await Swal.fire({
      title: 'Confirm Purchase',
      html: `Buy <b>${this.selectedPlan.name}</b> for <b>${this.phoneNumber}</b>?`,
      icon: 'question', showCancelButton: true, confirmButtonColor: 'var(--color-primary)',
      cancelButtonColor: '#64748B', confirmButtonText: 'Yes, Buy Now!', cancelButtonText: 'Cancel'
    });
    if (result.isConfirmed) {
      this.showPasswordModal();
    }
  }
  
  async processPurchase(password) {
    const btn = document.getElementById('purchaseBtn');
    const spinner = btn.querySelector('i');
    const passwordConfirmBtn = document.getElementById('passwordConfirmBtn');
    const passwordConfirmBtnText = document.getElementById('passwordConfirmBtnText');
    const passwordConfirmBtnLoader = document.getElementById('passwordConfirmBtnLoader');
    
    passwordConfirmBtn.disabled = true;
    passwordConfirmBtnText.classList.add('hidden');
    passwordConfirmBtnLoader.classList.remove('hidden');

    try {
      const { error: signInError } = await supabase.auth.signInWithPassword({
        email: this.supabaseUser.email,
        password: password,
      });
      if (signInError) throw new Error("Invalid password. Please try again.");
      
      btn.disabled = true;
      spinner.classList.remove('hidden');
      
      // --- SIMULATION LOGIC ---
      // We wait for a short period to simulate a real network request.
      await new Promise(resolve => setTimeout(resolve, 1500)); 

      // In a real app, you would check if the (simulated) purchase was successful.
      // For this demo, we will always assume it is.
      const simulatedNewBalance = this.userBalance - this.selectedPlan.price;
      // --- END OF SIMULATION ---
      
      this.hidePasswordModal();
      Swal.fire({ icon: 'success', title: 'Purchase Successful!', text: `${this.selectedPlan.name} has been sent to ${this.phoneNumber}.`, confirmButtonColor: 'var(--color-primary)' });
      
      // NOTE: In this simulation, we don't actually change the balance.
      // If you wanted to, you would update the balance in Supabase here and then call:
      // this.userBalance = simulatedNewBalance;
      // this.loadWalletBalance(); 
      
      // Reset the UI
      document.querySelectorAll('.network-card, .plan-card').forEach(c => c.classList.remove('selected'));
      document.getElementById('detailsSection').classList.add('hidden');
      document.getElementById('summarySection').classList.add('hidden');
      document.getElementById('phoneNumber').value = '';
      this.selectedNetwork = null; this.selectedPlan = null; this.phoneNumber = '';

    } catch (err) {
      if (err.message.includes('Invalid password')) {
        document.getElementById('passwordError').textContent = err.message;
        document.getElementById('confirmPasswordInput').focus();
      } else {
        this.hidePasswordModal();
        Swal.fire({ icon: 'error', title: 'Purchase Failed', text: err.message, confirmButtonColor: 'var(--color-primary)' });
      }
    } finally {
      btn.disabled = false;
      spinner.classList.add('hidden');
      passwordConfirmBtn.disabled = false;
      passwordConfirmBtnText.classList.remove('hidden');
      passwordConfirmBtnLoader.classList.add('hidden');
      lucide.createIcons();
    }
  }
}

// Full helper function implementations for easy copy-paste
BonusPurchaseManager.prototype.setupPasswordModalListeners = function() { const passwordInput = document.getElementById('confirmPasswordInput'); const passwordConfirmBtn = document.getElementById('passwordConfirmBtn'); const passwordToggleBtn = document.getElementById('passwordToggleBtn'); passwordToggleBtn.addEventListener('click', () => this.togglePasswordVisibility()); passwordInput.addEventListener('input', () => { document.getElementById('passwordError').textContent = ''; passwordConfirmBtn.disabled = passwordInput.value.length < 6; }); document.getElementById('passwordCancelBtn').addEventListener('click', () => this.hidePasswordModal()); passwordConfirmBtn.addEventListener('click', () => this.processPurchase(passwordInput.value)); };
BonusPurchaseManager.prototype.togglePasswordVisibility = function() { const passwordInput = document.getElementById('confirmPasswordInput'); const toggleIcon = document.querySelector('#passwordToggleBtn i'); const isPassword = passwordInput.type === 'password'; passwordInput.type = isPassword ? 'text' : 'password'; toggleIcon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye'); lucide.createIcons(); };
BonusPurchaseManager.prototype.showPasswordModal = function() { const passwordModal = document.getElementById('passwordModal'); passwordModal.classList.add('visible'); document.getElementById('confirmPasswordInput').value = ''; document.getElementById('confirmPasswordInput').type = 'password'; document.querySelector('#passwordToggleBtn i').setAttribute('data-lucide', 'eye'); document.getElementById('passwordConfirmBtn').disabled = true; document.getElementById('confirmPasswordInput').focus(); lucide.createIcons(); };
BonusPurchaseManager.prototype.hidePasswordModal = function() { document.getElementById('passwordModal').classList.remove('visible'); };

document.addEventListener('DOMContentLoaded', () => {
  const app = new BonusPurchaseManager();
  app.initialize();
});
</script>
