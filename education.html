  <style>
  /* --- PROFESSIONAL DESIGN SYSTEM (UNCHANGED) --- */
  :root {
    --color-primary: #2563EB; --color-primary-hover: #1D4ED8; --color-primary-light: #EFF6FF;
    --color-text-primary: #1E293B; --color-text-secondary: #64748B; --color-border: #E2E8F0;
    --color-background: #F8FAFC; --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-interactive: 0 0 0 4px rgb(59 130 246 / 0.25);
  }
  .dark {
    --color-primary: #3B82F6; --color-primary-hover: #60A5FA; --color-primary-light: #1F2937;
    --color-text-primary: #F8FAFC; --color-text-secondary: #94A3B8; --color-border: #334155;
    --color-background: #0F172A;
  }
  body { background-color: var(--color-background); color: var(--color-text-primary); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
  .header-nav { background-color: white; border-bottom: 1px solid var(--color-border); box-shadow: var(--shadow-md); }
  .dark .header-nav { background-color: #111827; }
  .section-card { background-color: white; border: 1px solid var(--color-border); border-radius: 1.5rem; padding: 1.5rem; box-shadow: var(--shadow-md); }
  .dark .section-card { background-color: var(--color-primary-light); }
  .horizontal-scroll-container { display: flex; overflow-x: auto; padding-bottom: 1rem; scrollbar-width: none; }
  .horizontal-scroll-container::-webkit-scrollbar { display: none; }
  .provider-card { flex-shrink: 0; width: 140px; padding: 1rem; border: 2px solid var(--color-border); border-radius: 1rem; transition: all 0.2s ease-in-out; cursor:pointer; }
  .provider-card.selected { border-color: var(--color-primary); background-color: var(--color-primary-light); transform: scale(1.05); }
  .provider-logo { width: 48px; height: 48px; object-fit: contain; }
  .plan-card { border: 2px solid var(--color-border); border-radius: 1rem; padding: 1rem; transition: all 0.2s ease-in-out; cursor: pointer; position: relative; }
  .plan-card.selected { border-color: var(--color-primary); background-color: var(--color-primary-light); box-shadow: var(--shadow-interactive); }
  .checkmark-icon { position: absolute; top: 8px; right: 8px; background-color: var(--color-primary); color: white; border-radius: 99px; width: 20px; height: 20px; display: none; align-items: center; justify-content: center; }
  .plan-card.selected .checkmark-icon { display: flex; }
  .elegant-input { background-color: var(--color-background); border: 2px solid var(--color-border); border-radius: 0.75rem; padding: 0.75rem 1rem; transition: all 0.2s ease-in-out; }
  .elegant-input:focus { border-color: var(--color-primary); box-shadow: var(--shadow-interactive); outline: none; }
  .btn-primary { background-color: var(--color-primary); color: white; border-radius: 0.75rem; padding: 0.75rem 1.5rem; font-weight: 600; transition: all 0.2s ease-in-out; box-shadow: var(--shadow-md); display: flex; align-items: center; justify-content: center; }
  .btn-primary:hover:not(:disabled) { background-color: var(--color-primary-hover); transform: translateY(-1px); }
  .btn-primary:disabled { background-color: #94A3B8; cursor: not-allowed; box-shadow: none; }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  .loading { animation: spin 1s linear infinite; }
  /* --- NEW: Styles for the Password Modal --- */
  #passwordModal { display: flex; opacity: 0; visibility: hidden; transition: all 0.2s ease-in-out; }
  #passwordModal.visible { opacity: 1; visibility: visible; }
  #passwordModalContent { transform: scale(0.95); transition: all 0.2s ease-in-out; }
  #passwordModal.visible #passwordModalContent { transform: scale(1); }
  </style>
</head>

      <section class="section-card">

            <label for="smartcardNumber" class="text-sm font-medium text-slate-600 dark:text-slate-300 block mb-1">Smartcard / IUC Number</label>

      <section class="section-card">
        <h2 class="text-xl font-bold mb-4 flex items-center"><div class="w-8 h-8 mr-3 rounded-lg bg-purple-100 dark:bg-purple-900 text-purple-600 dark:text-purple-300 flex items-center justify-center"><i data-lucide="package" class="w-5 h-5"></i></div>Choose Bouquet</h2>
        <div id="cablePlans" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
      </section>
    </div>
    
    <div id="summarySection" class="space-y-6 sticky bottom-4 z-30 hidden">
        <section class="section-card">
            <h3 class="text-lg font-bold mb-4">Summary</h3>
            <div class="space-y-3 text-sm">
                <div class="flex justify-between"><span class="text-slate-500">Provider</span><span id="summaryProvider" class="font-semibold">-</span></div>
                <div class="flex justify-between"><span class="text-slate-500">Smartcard</span><span id="summarySmartcard" class="font-semibold">-</span></div>
                <div class="flex justify-between"><span class="text-slate-500">Customer</span><span id="summaryCustomer" class="font-semibold">-</span></div>
                <div class="flex justify-between"><span class="text-slate-500">Bouquet</span><span id="summaryPlan" class="font-semibold">-</span></div>
                <hr class="border-dashed border-slate-200 dark:border-slate-700 my-2">
                <div class="flex justify-between items-center text-lg"><span class="font-bold">Total</span><span id="summaryAmount" class="font-bold text-2xl text-blue-600 dark:text-blue-400">₦0</span></div>
            </div>
        </section>
        <div class="text-center">
            <button id="purchaseBtn" class="btn-primary w-full max-w-sm mx-auto text-base">
                <span>Pay Now</span>
                <i data-lucide="loader" class="loading w-5 h-5 ml-2 hidden"></i>
            </button>
        </div>

  </main>

  <!-- ▼▼▼ NEW PASSWORD MODAL HTML ▼▼▼ -->
  <div id="passwordModal" class="fixed inset-0 bg-slate-900 bg-opacity-50 z-50 hidden items-center justify-center p-4">
    <div class="section-card w-full max-w-sm" id="passwordModalContent">
      <h2 class="text-xl font-bold mb-1 text-center">Confirm Purchase</h2>
      <p class="text-sm text-center text-slate-500 mb-6">Enter your password to authorize this subscription.</p>
      <div class="relative">
        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
        <input type="password" id="confirmPasswordInput" placeholder="Enter your password" class="elegant-input w-full text-lg pl-12 pr-12">
        <button type="button" id="passwordToggleBtn" class="absolute right-4 top-1/2 -translate-y-1/2 p-1 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"><i data-lucide="eye" class="w-5 h-5"></i></button>
      </div>
      <p id="passwordError" class="text-center text-sm text-red-500 h-5 my-4"></p>
      <div class="flex justify-center space-x-3">
        <button id="passwordCancelBtn" class="btn-primary bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 hover:bg-slate-300 dark:hover:bg-slate-600 w-full">Cancel</button>
        <button id="passwordConfirmBtn" class="btn-primary w-full" disabled>
          <span class="flex items-center justify-center space-x-2">

<script>
// --- GLOBAL SETUP ---
const SUPABASE_URL = 'https://nzwrrahwgtisyxouplnu.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56d3JyYWh3Z3Rpc3l4b3VwbG51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5MDk1NzAsImV4cCI6MjA3MTQ4NTU3MH0.kvc0VtfT_isXxP4i9XCzUiwOVLVl7Hni6rSXmIAaLHw';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
const cableProviders = [
    { id: 'dstv', name: 'DSTV' },
    { id: 'gotv', name: 'GOtv' },
    { id: 'startimes', name: 'Startimes' }
];

// --- MAIN APPLICATION CLASS ---
class CablePurchaseManager {
  constructor() {
    this.localUserData = null;
    this.supabaseUser = null;
    this.userBalance = 0;
    this.selectedProvider = null;
    this.smartcardNumber = '';
    this.verifiedCustomerName = null;
    this.selectedPlan = null;
  }

  // 1. INITIALIZE THE PAGE
  async initialize() {
    this.applyDarkMode();
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) { window.location.href = "signin.html"; return; }
    this.supabaseUser = user;
    this.loadLocalUserData();
    this.initializeUI();
    this.setupEventListeners();
  }

  // 2. SETUP UI ELEMENTS
  async initializeUI() {
    const initials = (this.localUserData.firstName?.charAt(0) || '') + (this.localUserData.lastName?.charAt(0) || '');
    document.getElementById('userAvatar').textContent = initials.toUpperCase() || '?';
    this.renderProviderCards();
    await this.loadWalletBalance();
    lucide.createIcons();
  }
  
  // 3. ATTACH ALL EVENT LISTENERS
  setupEventListeners() {
    window.addEventListener('storage', (e) => { if (e.key === 'xt_theme') this.applyDarkMode(); });
    document.querySelector('.horizontal-scroll-container').addEventListener('click', (e) => this.handleProviderSelection(e));
    document.getElementById('smartcardNumber').addEventListener('input', (e) => {
      this.smartcardNumber = e.target.value.replace(/\D/g, '');
      document.getElementById('verifyBtn').disabled = this.smartcardNumber.length < 8;
    });
    document.getElementById('verifyBtn').addEventListener('click', () => this.handleVerifyDetails());
    document.getElementById('purchaseBtn').addEventListener('click', () => this.startPurchase());
    this.setupPasswordModalListeners();
  }

  // --- UI HELPER FUNCTIONS ---
  applyDarkMode() {
    const isDarkMode = localStorage.getItem('xt_theme') === 'dark';
    document.documentElement.classList.toggle('dark', isDarkMode);
  }

  loadLocalUserData() {
    try {
      const storedData = localStorage.getItem("userData");
      if (!storedData) throw new Error("No local data");
      this.localUserData = JSON.parse(storedData);
    } catch (error) {
      Swal.fire({ icon: 'error', title: 'Session Error', text: 'Please sign in again.'})
        .then(() => window.location.href = "signin.html");
    }
  }

  renderProviderCards() {
    const container = document.querySelector('.horizontal-scroll-container');
    container.innerHTML = cableProviders.map(p => `
      <div class="provider-card text-center space-y-2" data-provider="${p.id}">
        <div class="flex justify-center"><img src="https://www.vtpass.com/resources/images/billers/${p.id}.png" class="provider-logo" alt="${p.name}"></div>
        <div class="font-semibold text-sm">${p.name}</div>
      </div>
    `).join('');
  }

  async loadWalletBalance() {
    try {
      const { data, error } = await supabase.from('user_profiles').select('balance').eq('id', this.supabaseUser.id).single();
      if (error) throw error;
      this.userBalance = data ? parseFloat(data.balance) : 0;
      document.getElementById('walletBalance').textContent = `₦${this.userBalance.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
    } catch (error) {
      document.getElementById('walletBalance').textContent = 'Error';
    }
  }

  // --- CORE LOGIC FUNCTIONS ---
  handleProviderSelection(e) {
    const card = e.target.closest('.provider-card');
    if (!card) return;
    document.querySelectorAll('.provider-card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    this.selectedProvider = card.dataset.provider;
    document.getElementById('detailsSection').classList.remove('hidden');
    this.resetVerificationAndPlans();
  }
  
  async handleVerifyDetails() {
    const verifyBtn = document.getElementById('verifyBtn');
    const btnText = document.getElementById('verifyBtnText');
    const spinner = document.getElementById('verifyBtnSpinner');
    const resultDiv = document.getElementById('verificationResult');
    const errorDiv = document.getElementById('verificationError');
    
    verifyBtn.disabled = true;
    btnText.textContent = 'Verifying...';
    spinner.classList.remove('hidden');
    resultDiv.classList.add('hidden');
    errorDiv.classList.add('hidden');

    try {
      const { data, error } = await supabase.functions.invoke('verify-smartcard', {
        body: { serviceID: this.selectedProvider, billersCode: this.smartcardNumber }
      });
      if (error || data.error) throw error || new Error(data.error);

      this.verifiedCustomerName = data.customerName;
      document.getElementById('customerName').textContent = this.verifiedCustomerName;
      resultDiv.classList.remove('hidden');
      document.getElementById('plansSection').classList.remove('hidden');
      this.loadPlans();

    } catch(err) {
      this.verifiedCustomerName = null;
      errorDiv.textContent = err.message;
      errorDiv.classList.remove('hidden');
    } finally {
      verifyBtn.disabled = false;
      btnText.textContent = 'Verify Details';
      spinner.classList.add('hidden');
    }
  }

  async loadPlans() {
    const plansContainer = document.getElementById('cablePlans');
    plansContainer.innerHTML = `<div class="col-span-full text-center p-4 text-slate-500">Loading bouquets...</div>`;
    try {
        const { data, error } = await supabase.functions.invoke('get-service-variations', {
            body: { serviceID: this.selectedProvider }
        });
        if (error || data.error) throw error || new Error(data.error);
        
        if (data.plans) {
            plansContainer.innerHTML = data.plans.map(plan => {
                const planData = { name: plan.name, price: parseFloat(plan.price), variation_code: plan.variation_code };
                return `<div class="plan-card" data-plan='${JSON.stringify(planData)}'><div class="checkmark-icon"><i data-lucide="check" class="w-4 h-4"></i></div><div class="font-bold">${plan.name}</div><div class="font-bold text-blue-600 dark:text-blue-400 mt-1">₦${plan.price.toLocaleString()}</div></div>`;
            }).join('');
            plansContainer.querySelectorAll('.plan-card').forEach(card => card.addEventListener('click', (e) => this.handlePlanSelection(e.currentTarget)));
            lucide.createIcons();
        } else {
            throw new Error("No bouquets found for this provider.");
        }
    } catch(err) {
        plansContainer.innerHTML = `<div class="col-span-full text-center p-4 text-red-500">${err.message}</div>`;
    }
  }

  handlePlanSelection(card) {
    document.querySelectorAll('#cablePlans .plan-card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    this.selectedPlan = JSON.parse(card.dataset.plan);
    this.updateSummary();
  }

  updateSummary() {
    const summarySection = document.getElementById('summarySection');
    document.getElementById('summaryProvider').textContent = this.selectedProvider.toUpperCase();
    document.getElementById('summarySmartcard').textContent = this.smartcardNumber;
    document.getElementById('summaryCustomer').textContent = this.verifiedCustomerName;
    document.getElementById('summaryPlan').textContent = this.selectedPlan.name;
    document.getElementById('summaryAmount').textContent = `₦${this.selectedPlan.price.toLocaleString()}`;
    summarySection.classList.remove('hidden');
  }

  resetVerificationAndPlans() {
    this.verifiedCustomerName = null; this.selectedPlan = null;
    document.getElementById('verificationResult').classList.add('hidden');
    document.getElementById('verificationError').classList.add('hidden');
    document.getElementById('plansSection').classList.add('hidden');
    document.getElementById('summarySection').classList.add('hidden');
    document.getElementById('smartcardNumber').value = '';
    document.getElementById('verifyBtn').disabled = true;
  }
  
  // --- PASSWORD MODAL & PURCHASE FLOW ---
  setupPasswordModalListeners() {
    const passwordInput = document.getElementById('confirmPasswordInput');
    const passwordConfirmBtn = document.getElementById('passwordConfirmBtn');
    const passwordToggleBtn = document.getElementById('passwordToggleBtn');
    passwordToggleBtn.addEventListener('click', () => this.togglePasswordVisibility());
    passwordInput.addEventListener('input', () => {
      document.getElementById('passwordError').textContent = '';
      passwordConfirmBtn.disabled = passwordInput.value.length < 6;
    });
    document.getElementById('passwordCancelBtn').addEventListener('click', () => this.hidePasswordModal());
    document.getElementById('passwordConfirmBtn').addEventListener('click', () => this.processPurchase(passwordInput.value));
  }

  togglePasswordVisibility() {
    const passwordInput = document.getElementById('confirmPasswordInput');
    const toggleIcon = document.querySelector('#passwordToggleBtn i');
    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';
    toggleIcon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
    lucide.createIcons();
  }

  showPasswordModal() {
    const passwordModal = document.getElementById('passwordModal');
    passwordModal.classList.add('visible');
    document.getElementById('confirmPasswordInput').value = '';
    document.getElementById('confirmPasswordInput').type = 'password';
    document.querySelector('#passwordToggleBtn i').setAttribute('data-lucide', 'eye');
    document.getElementById('passwordConfirmBtn').disabled = true;
    document.getElementById('confirmPasswordInput').focus();
    lucide.createIcons();
  }

  hidePasswordModal() {
    document.getElementById('passwordModal').classList.remove('visible');
  }

  async startPurchase() {
    if (this.selectedPlan.price > this.userBalance) {
      Swal.fire({ icon: 'error', title: 'Insufficient Balance', text: 'You do not have enough funds for this subscription.', confirmButtonColor: 'var(--color-primary)' });
      return;
    }
    const result = await Swal.fire({
      title: 'Confirm Subscription',
      html: `Subscribe to <b>${this.selectedPlan.name}</b> for <b>${this.smartcardNumber}</b>?`,
      icon: 'question', showCancelButton: true, confirmButtonColor: 'var(--color-primary)',
      cancelButtonColor: '#64748B', confirmButtonText: 'Yes, Subscribe!', cancelButtonText: 'Cancel'
    });
    if (result.isConfirmed) {
      this.showPasswordModal();
    }
  }
  
  async processPurchase(password) {
    const btn = document.getElementById('purchaseBtn');
    const spinner = btn.querySelector('i');
    const passwordConfirmBtn = document.getElementById('passwordConfirmBtn');
    const passwordConfirmBtnText = document.getElementById('passwordConfirmBtnText');
    const passwordConfirmBtnLoader = document.getElementById('passwordConfirmBtnLoader');
    
    passwordConfirmBtn.disabled = true;
    passwordConfirmBtnText.classList.add('hidden');
    passwordConfirmBtnLoader.classList.remove('hidden');

    try {
      const { error: signInError } = await supabase.auth.signInWithPassword({
        email: this.supabaseUser.email,
        password: password,
      });
      if (signInError) throw new Error("Invalid password. Please try again.");
      
      btn.disabled = true;
      spinner.classList.remove('hidden');
      
      const { data, error } = await supabase.functions.invoke('purchase-cable', {
        body: {
          serviceID: this.selectedProvider,
          billersCode: this.smartcardNumber,
          variation_code: this.selectedPlan.variation_code,
          amount: this.selectedPlan.price
        },
      });
      if (error || data.error) throw error || new Error(data.error);
      
      this.hidePasswordModal();
      Swal.fire({ icon: 'success', title: 'Subscription Successful!', text: `${this.selectedPlan.name} has been activated for ${this.smartcardNumber}.`, confirmButtonColor: 'var(--color-primary)' });
      
      this.userBalance = data.newBalance;
      document.getElementById('walletBalance').textContent = `₦${this.userBalance.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
      this.resetUI();

    } catch (err) {
      if (err.message.includes('Invalid password')) {
        document.getElementById('passwordError').textContent = err.message;
        document.getElementById('confirmPasswordInput').focus();
      } else {
        this.hidePasswordModal();
        Swal.fire({ icon: 'error', title: 'Subscription Failed', text: err.message, confirmButtonColor: 'var(--color-primary)' });
      }
    } finally {
      btn.disabled = false;
      spinner.classList.add('hidden');
      passwordConfirmBtn.disabled = false;
      passwordConfirmBtnText.classList.remove('hidden');
      passwordConfirmBtnLoader.classList.add('hidden');
      lucide.createIcons();
    }
  }

  resetUI() {
    this.resetVerificationAndPlans();
    document.querySelectorAll('.provider-card').forEach(c => c.classList.remove('selected'));
    document.getElementById('detailsSection').classList.add('hidden');
  }
}

document.addEventListener('DOMContentLoaded', () => {
const app = new CablePurchaseManager();
  app.initialize();
});
</script>
</body>
