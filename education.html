<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Education PINs - ExTremeData</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
  /* --- PROFESSIONAL DESIGN SYSTEM (UNCHANGED) --- */
  :root {
    --color-primary: #2563EB; --color-primary-hover: #1D4ED8; --color-primary-light: #EFF6FF;
    --color-text-primary: #1E293B; --color-text-secondary: #64748B; --color-border: #E2E8F0;
    --color-background: #F8FAFC; --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-interactive: 0 0 0 4px rgb(59 130 246 / 0.25);
  }
  .dark {
    --color-primary: #3B82F6; --color-primary-hover: #60A5FA; --color-primary-light: #1F2937;
    --color-text-primary: #F8FAFC; --color-text-secondary: #94A3B8; --color-border: #334155;
    --color-background: #0F172A;
  }
  body { background-color: var(--color-background); color: var(--color-text-primary); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
  .header-nav { background-color: white; border-bottom: 1px solid var(--color-border); box-shadow: var(--shadow-md); }
  .dark .header-nav { background-color: #111827; }
  .section-card { background-color: white; border: 1px solid var(--color-border); border-radius: 1.5rem; padding: 1.5rem; box-shadow: var(--shadow-md); }
  .dark .section-card { background-color: var(--color-primary-light); }
  .product-card { border: 2px solid var(--color-border); border-radius: 1rem; padding: 1rem; transition: all 0.2s ease-in-out; cursor: pointer; position: relative; }
  .product-card.selected { border-color: var(--color-primary); background-color: var(--color-primary-light); box-shadow: var(--shadow-interactive); }
  .checkmark-icon { position: absolute; top: 8px; right: 8px; background-color: var(--color-primary); color: white; border-radius: 99px; width: 20px; height: 20px; display: none; align-items: center; justify-content: center; }
  .product-card.selected .checkmark-icon { display: flex; }
  .elegant-input { background-color: var(--color-background); border: 2px solid var(--color-border); border-radius: 0.75rem; padding: 0.75rem 1rem; transition: all 0.2s ease-in-out; }
  .elegant-input:focus { border-color: var(--color-primary); box-shadow: var(--shadow-interactive); outline: none; }
  .btn-primary { background-color: var(--color-primary); color: white; border-radius: 0.75rem; padding: 0.75rem 1.5rem; font-weight: 600; transition: all 0.2s ease-in-out; box-shadow: var(--shadow-md); display: flex; align-items: center; justify-content: center; }
  .btn-primary:hover:not(:disabled) { background-color: var(--color-primary-hover); transform: translateY(-1px); }
  .btn-primary:disabled { background-color: #94A3B8; cursor: not-allowed; box-shadow: none; }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  .loading { animation: spin 1s linear infinite; }
  #passwordModal { display: flex; opacity: 0; visibility: hidden; transition: all 0.2s ease-in-out; }
  #passwordModal.visible { opacity: 1; visibility: visible; }
  #passwordModalContent { transform: scale(0.95); transition: all 0.2s ease-in-out; }
  #passwordModal.visible #passwordModalContent { transform: scale(1); }
  </style>
</head>

<body class="min-h-screen">
  <!-- Navigation -->
  <nav class="header-nav sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <a href="data.html" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"><i data-lucide="arrow-left" class="w-5 h-5"></i></a>
          <h1 class="text-lg font-bold">Education PINs</h1>
        </div>
        <div class="flex items-center space-x-4">
          <div class="text-right">
            <div class="text-xs text-slate-500 dark:text-slate-400">Balance</div>
            <div id="walletBalance" class="font-bold text-lg">Loading...</div>
          </div>
          <div id="userAvatar" class="w-10 h-10 bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 rounded-full flex items-center justify-center font-bold text-sm">?</div>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 space-y-6">
    <!-- Product Selection -->
    <section class="section-card">
      <h2 class="text-xl font-bold mb-4 flex items-center"><div class="w-8 h-8 mr-3 rounded-lg bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 flex items-center justify-center"><i data-lucide="graduation-cap" class="w-5 h-5"></i></div>Select Product</h2>
      <div id="productSelection" class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Products will be dynamically inserted here -->
      </div>
    </section>

    <!-- Details Section -->
    <div id="detailsSection" class="space-y-6 hidden">
      <section class="section-card">
        <h2 class="text-xl font-bold mb-4 flex items-center"><div class="w-8 h-8 mr-3 rounded-lg bg-purple-100 dark:bg-purple-900 text-purple-600 dark:text-purple-300 flex items-center justify-center"><i data-lucide="hash" class="w-5 h-5"></i></div>Quantity</h2>
        <div class="flex items-center justify-center space-x-4">
            <button id="decreaseQtyBtn" class="p-2 rounded-full bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors"><i data-lucide="minus" class="w-5 h-5"></i></button>
            <input type="number" id="quantity" value="1" min="1" max="100" class="elegant-input w-24 text-center text-lg font-bold">
            <button id="increaseQtyBtn" class="p-2 rounded-full bg-slate-200 dark:bg-slate-700 hover:bg-slate-300 dark:hover:bg-slate-600 transition-colors"><i data-lucide="plus" class="w-5 h-5"></i></button>
        </div>
      </section>
    </div>
    
    <!-- Summary & Purchase -->
    <div id="summarySection" class="space-y-6 sticky bottom-4 z-30 hidden">
        <section class="section-card">
            <h3 class="text-lg font-bold mb-4">Summary</h3>
            <div class="space-y-3 text-sm">
                <div class="flex justify-between"><span class="text-slate-500">Product</span><span id="summaryProduct" class="font-semibold">-</span></div>
                <div class="flex justify-between"><span class="text-slate-500">Quantity</span><span id="summaryQuantity" class="font-semibold">-</span></div>
                <div class="flex justify-between"><span class="text-slate-500">Price per PIN</span><span id="summaryPrice" class="font-semibold">-</span></div>
                <hr class="border-dashed border-slate-200 dark:border-slate-700 my-2">
                <div class="flex justify-between items-center text-lg"><span class="font-bold">Total</span><span id="summaryAmount" class="font-bold text-2xl text-blue-600 dark:text-blue-400">₦0</span></div>
            </div>
        </section>
        <div class="text-center">
            <button id="purchaseBtn" class="btn-primary w-full max-w-sm mx-auto text-base">
                <span>Pay Now</span>
                <i data-lucide="loader" class="loading w-5 h-5 ml-2 hidden"></i>
            </button>
        </div>
    </div>
  </main>

  <!-- Password Modal -->
  <div id="passwordModal" class="fixed inset-0 bg-slate-900 bg-opacity-50 z-50 hidden items-center justify-center p-4">
    <div class="section-card w-full max-w-sm" id="passwordModalContent">
      <h2 class="text-xl font-bold mb-1 text-center">Confirm Purchase</h2>
      <p class="text-sm text-center text-slate-500 mb-6">Enter your password to authorize this purchase.</p>
      <div class="relative">
        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
        <input type="password" id="confirmPasswordInput" placeholder="Enter your password" class="elegant-input w-full text-lg pl-12 pr-12">
        <button type="button" id="passwordToggleBtn" class="absolute right-4 top-1/2 -translate-y-1/2 p-1 text-slate-400 hover:text-slate-600 dark:hover:text-slate-200"><i data-lucide="eye" class="w-5 h-5"></i></button>
      </div>
      <p id="passwordError" class="text-center text-sm text-red-500 h-5 my-4"></p>
      <div class="flex justify-center space-x-3">
        <button id="passwordCancelBtn" class="btn-primary bg-slate-200 dark:bg-slate-700 text-slate-800 dark:text-slate-200 hover:bg-slate-300 dark:hover:bg-slate-600 w-full">Cancel</button>
        <button id="passwordConfirmBtn" class="btn-primary w-full" disabled>
          <span class="flex items-center justify-center space-x-2">
            <span id="passwordConfirmBtnText">Confirm</span>
            <i data-lucide="loader" class="loading w-5 h-5 hidden" id="passwordConfirmBtnLoader"></i>
          </span>
        </button>
      </div>
    </div>
  </div>

<script>
// --- GLOBAL SETUP ---
const SUPABASE_URL = 'https://nzwrrahwgtisyxouplnu.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56d3JyYWh3Z3Rpc3l4b3VwbG51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5MDk1NzAsImV4cCI6MjA3MTQ4NTU3MH0.kvc0VtfT_isXxP4i9XCzUiwOVLVl7Hni6rSXmIAaLHw';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// --- MAIN APPLICATION CLASS ---
class EducationPinManager {
  constructor() {
    this.localUserData = null;
    this.supabaseUser = null;
    this.userBalance = 0;
    this.selectedProduct = null;
    this.quantity = 1;
    this.products = []; // Will be fetched from VTPass
  }

  async initialize() {
    this.applyDarkMode();
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) { window.location.href = "signin.html"; return; }
    this.supabaseUser = user;
    this.loadLocalUserData();
    await this.initializeUI();
    this.setupEventListeners();
  }
  
  async initializeUI() {
    const initials = (this.localUserData.firstName?.charAt(0) || '') + (this.localUserData.lastName?.charAt(0) || '');
    document.getElementById('userAvatar').textContent = initials.toUpperCase() || '?';
    await this.loadWalletBalance();
    await this.loadProducts();
    lucide.createIcons();
  }
  
  setupEventListeners() {
    window.addEventListener('storage', (e) => { if (e.key === 'xt_theme') this.applyDarkMode(); });
    document.getElementById('decreaseQtyBtn').addEventListener('click', () => this.updateQuantity(-1));
    document.getElementById('increaseQtyBtn').addEventListener('click', () => this.updateQuantity(1));
    document.getElementById('quantity').addEventListener('input', (e) => this.updateQuantity(0, e.target.value));
    document.getElementById('purchaseBtn').addEventListener('click', () => this.startPurchase());
    this.setupPasswordModalListeners();
  }

  applyDarkMode() { /* ... same as other pages ... */ }
  loadLocalUserData() { /* ... same as other pages ... */ }
  async loadWalletBalance() { /* ... same as other pages ... */ }
  
  async loadProducts() {
    const productContainer = document.getElementById('productSelection');
    productContainer.innerHTML = `<div class="col-span-full text-center p-4 text-slate-500">Loading products...</div>`;
    try {
      // We will use our reusable 'get-service-variations' function
      const { data, error } = await supabase.functions.invoke('get-service-variations', {
        body: { serviceID: 'waec' } // The VTPass serviceID for WAEC is 'waec'
      });
      if (error || data.error) throw error || new Error(data.error);

      if (data.plans) {
        this.products = data.plans;
        productContainer.innerHTML = this.products.map(product => `
          <div class="product-card" data-product='${JSON.stringify(product)}'>
            <div class="checkmark-icon"><i data-lucide="check" class="w-4 h-4"></i></div>
            <div class="font-bold text-lg">${product.name}</div>
            <div class="font-bold text-lg text-blue-600 dark:text-blue-400 mt-1">₦${product.price.toLocaleString()}</div>
          </div>
        `).join('');
        
        productContainer.querySelectorAll('.product-card').forEach(card => 
          card.addEventListener('click', (e) => this.handleProductSelection(e.currentTarget))
        );
        lucide.createIcons();
      } else {
        throw new Error("No WAEC products found.");
      }
    } catch (err) {
      productContainer.innerHTML = `<div class="col-span-full text-center p-4 text-red-500">${err.message}</div>`;
    }
  }
  
  handleProductSelection(card) {
    document.querySelectorAll('#productSelection .product-card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    this.selectedProduct = JSON.parse(card.dataset.product);
    document.getElementById('detailsSection').classList.remove('hidden');
    this.updateSummary();
  }

  updateQuantity(change, value = null) {
    let currentQty = parseInt(document.getElementById('quantity').value);
    if (value !== null) {
      currentQty = parseInt(value) || 1;
    } else {
      currentQty += change;
    }
    if (currentQty < 1) currentQty = 1;
    if (currentQty > 100) currentQty = 100; // Set a max limit
    
    document.getElementById('quantity').value = currentQty;
    this.quantity = currentQty;
    this.updateSummary();
  }

  updateSummary() {
    const summarySection = document.getElementById('summarySection');
    const btn = document.getElementById('purchaseBtn');
    const isReady = this.selectedProduct && this.quantity > 0;
    summarySection.classList.toggle('hidden', !isReady);

    if (isReady) {
      const total = this.selectedProduct.price * this.quantity;
      document.getElementById('summaryProduct').textContent = this.selectedProduct.name;
      document.getElementById('summaryQuantity').textContent = this.quantity;
      document.getElementById('summaryPrice').textContent = `₦${this.selectedProduct.price.toLocaleString()}`;
      document.getElementById('summaryAmount').textContent = `₦${total.toLocaleString()}`;
      btn.disabled = false;
    } else {
      btn.disabled = true;
    }
  }

  // --- PASSWORD MODAL & PURCHASE FLOW (Reused from other pages) ---
  setupPasswordModalListeners() { /* ... same as other pages ... */ }
  togglePasswordVisibility() { /* ... same as other pages ... */ }
  showPasswordModal() { /* ... same as other pages ... */ }
  hidePasswordModal() { /* ... same as other pages ... */ }

  async startPurchase() {
    const totalCost = this.selectedProduct.price * this.quantity;
    if (totalCost > this.userBalance) {
      Swal.fire({ icon: 'error', title: 'Insufficient Balance', text: 'You do not have enough funds for this purchase.', confirmButtonColor: 'var(--color-primary)' });
      return;
    }
    const result = await Swal.fire({
      title: 'Confirm Purchase',
      html: `Buy <b>${this.quantity} x ${this.selectedProduct.name}</b> for a total of <b>₦${totalCost.toLocaleString()}</b>?`,
      icon: 'question', showCancelButton: true, confirmButtonColor: 'var(--color-primary)',
      cancelButtonColor: '#64748B', confirmButtonText: 'Yes, Buy Now!', cancelButtonText: 'Cancel'
    });
    if (result.isConfirmed) {
      this.showPasswordModal();
    }
  }
  
  async processPurchase(password) {
    const btn = document.getElementById('purchaseBtn');
    const spinner = btn.querySelector('i');
    const passwordConfirmBtn = document.getElementById('passwordConfirmBtn');
    const passwordConfirmBtnText = document.getElementById('passwordConfirmBtnText');
    const passwordConfirmBtnLoader = document.getElementById('passwordConfirmBtnLoader');
    
    passwordConfirmBtn.disabled = true;
    passwordConfirmBtnText.classList.add('hidden');
    passwordConfirmBtnLoader.classList.remove('hidden');

    try {
      const { error: signInError } = await supabase.auth.signInWithPassword({
        email: this.supabaseUser.email,
        password: password,
      });
      if (signInError) throw new Error("Invalid password. Please try again.");
      
      btn.disabled = true;
      spinner.classList.remove('hidden');
      
      const { data, error } = await supabase.functions.invoke('purchase-education', {
        body: {
          variation_code: this.selectedProduct.variation_code,
          amount: this.selectedProduct.price,
          quantity: this.quantity
        },
      });
      if (error || data.error) throw error || new Error(data.error);
      
      this.hidePasswordModal();
      Swal.fire({ 
        icon: 'success', 
        title: 'Purchase Successful!', 
        html: `Your WAEC PIN(s) have been purchased successfully. They will be delivered shortly.<br><br><b>Transaction ID:</b><div class="mt-2 p-2 bg-slate-100 dark:bg-slate-700 rounded-md text-sm">${data.transactionId}</div>`, 
        confirmButtonColor: 'var(--color-primary)' 
      });
      
      this.userBalance = data.newBalance;
      this.loadWalletBalance();
      // Reset the UI after purchase
      document.querySelectorAll('.product-card').forEach(c => c.classList.remove('selected'));
      document.getElementById('detailsSection').classList.add('hidden');
      document.getElementById('summarySection').classList.add('hidden');
      this.selectedProduct = null;
      this.quantity = 1;
      document.getElementById('quantity').value = 1;


    } catch (err) {
      if (err.message.includes('Invalid password')) {
        document.getElementById('passwordError').textContent = err.message;
        document.getElementById('confirmPasswordInput').focus();
      } else {
        this.hidePasswordModal();
        Swal.fire({ icon: 'error', title: 'Purchase Failed', text: err.message, confirmButtonColor: 'var(--color-primary)' });
      }
    } finally {
      btn.disabled = false;
      spinner.classList.add('hidden');
      passwordConfirmBtn.disabled = false;
      passwordConfirmBtnText.classList.remove('hidden');
      passwordConfirmBtnLoader.classList.add('hidden');
      lucide.createIcons();
    }
  }
}

// Full helper function implementations for easy copy-paste
EducationPinManager.prototype.applyDarkMode = function() { const isDarkMode = localStorage.getItem('xt_theme') === 'dark'; document.documentElement.classList.toggle('dark', isDarkMode); };
EducationPinManager.prototype.loadLocalUserData = function() { try { const storedData = localStorage.getItem("userData"); if (!storedData) throw new Error("No local data"); this.localUserData = JSON.parse(storedData); } catch (error) { Swal.fire({ icon: 'error', title: 'Session Error', text: 'Please sign in again.'}).then(() => window.location.href = "signin.html"); }};
EducationPinManager.prototype.loadWalletBalance = async function() { try { const { data, error } = await supabase.from('user_profiles').select('balance').eq('id', this.supabaseUser.id).single(); if (error) throw error; this.userBalance = data ? parseFloat(data.balance) : 0; document.getElementById('walletBalance').textContent = `₦${this.userBalance.toLocaleString('en-US', { minimumFractionDigits: 2 })}`; } catch (error) { document.getElementById('walletBalance').textContent = 'Error'; }};
EducationPinManager.prototype.setupPasswordModalListeners = function() { const passwordInput = document.getElementById('confirmPasswordInput'); const passwordConfirmBtn = document.getElementById('passwordConfirmBtn'); const passwordToggleBtn = document.getElementById('passwordToggleBtn'); passwordToggleBtn.addEventListener('click', () => this.togglePasswordVisibility()); passwordInput.addEventListener('input', () => { document.getElementById('passwordError').textContent = ''; passwordConfirmBtn.disabled = passwordInput.value.length < 6; }); document.getElementById('passwordCancelBtn').addEventListener('click', () => this.hidePasswordModal()); passwordConfirmBtn.addEventListener('click', () => this.processPurchase(passwordInput.value)); };
EducationPinManager.prototype.togglePasswordVisibility = function() { const passwordInput = document.getElementById('confirmPasswordInput'); const toggleIcon = document.querySelector('#passwordToggleBtn i'); const isPassword = passwordInput.type === 'password'; passwordInput.type = isPassword ? 'text' : 'password'; toggleIcon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye'); lucide.createIcons(); };
EducationPinManager.prototype.showPasswordModal = function() { const passwordModal = document.getElementById('passwordModal'); passwordModal.classList.add('visible'); document.getElementById('confirmPasswordInput').value = ''; document.getElementById('confirmPasswordInput').type = 'password'; document.querySelector('#passwordToggleBtn i').setAttribute('data-lucide', 'eye'); document.getElementById('passwordConfirmBtn').disabled = true; document.getElementById('confirmPasswordInput').focus(); lucide.createIcons(); };
EducationPinManager.prototype.hidePasswordModal = function() { document.getElementById('passwordModal').classList.remove('visible'); };

document.addEventListener('DOMContentLoaded', () => {
  const app = new EducationPinManager();
});
</script>
</body>
</html>
