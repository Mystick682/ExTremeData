<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Topup - ExTremeData</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
  /* --- PROFESSIONAL DESIGN SYSTEM --- */
  :root {
    --color-primary: #2563EB; --color-primary-hover: #1D4ED8; --color-primary-light: #EFF6FF;
    --color-text-primary: #1E293B; --color-text-secondary: #64748B; --color-border: #E2E8F0;
    --color-background: #F8FAFC; --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    --shadow-interactive: 0 0 0 4px rgb(59 130 246 / 0.25);
  }
  .dark {
    --color-primary: #3B82F6; --color-primary-hover: #60A5FA; --color-primary-light: #1F2937;
    --color-text-primary: #F8FAFC; --color-text-secondary: #94A3B8; --color-border: #334155;
    --color-background: #0F172A;
  }
  body { background-color: var(--color-background); color: var(--color-text-primary); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
  .header-nav { background-color: white; border-bottom: 1px solid var(--color-border); box-shadow: var(--shadow-md); }
  .dark .header-nav { background-color: #111827; }
  .section-card { background-color: white; border: 1px solid var(--color-border); border-radius: 1.5rem; padding: 1.5rem; box-shadow: var(--shadow-md); transition: all 0.2s ease-in-out; }
  .dark .section-card { background-color: var(--color-primary-light); }
  .horizontal-scroll-container { display: flex; overflow-x: auto; padding-bottom: 1rem; scrollbar-width: none; }
  .horizontal-scroll-container::-webkit-scrollbar { display: none; }
  .network-card { flex-shrink: 0; width: 140px; padding: 1rem; border: 2px solid var(--color-border); border-radius: 1rem; transition: all 0.2s ease-in-out; cursor:pointer; }
  .network-card.selected { border-color: var(--color-primary); background-color: var(--color-primary-light); transform: scale(1.05); }
  .network-logo { width: 36px; height: 36px; }
  .plan-card { border: 2px solid var(--color-border); border-radius: 1rem; padding: 1rem; transition: all 0.2s ease-in-out; cursor: pointer; position: relative; }
  .plan-card.selected { border-color: var(--color-primary); background-color: var(--color-primary-light); box-shadow: var(--shadow-interactive); }
  .checkmark-icon { position: absolute; top: 8px; right: 8px; background-color: var(--color-primary); color: white; border-radius: 99px; width: 20px; height: 20px; display: none; align-items: center; justify-content: center; }
  .plan-card.selected .checkmark-icon { display: flex; }
  .elegant-input { background-color: var(--color-background); border: 2px solid var(--color-border); border-radius: 0.75rem; padding: 0.75rem 1rem; transition: all 0.2s ease-in-out; }
  .elegant-input:focus { border-color: var(--color-primary); box-shadow: var(--shadow-interactive); outline: none; }
  .purchase-button { background-color: var(--color-primary); color: white; border-radius: 1rem; padding: 1rem 2rem; font-size: 1.125rem; font-weight: 600; transition: all 0.2s ease-in-out; box-shadow: var(--shadow-lg); }
  .purchase-button:hover:not(:disabled) { background-color: var(--color-primary-hover); transform: translateY(-2px); }
  .purchase-button:disabled { background-color: #94A3B8; cursor: not-allowed; box-shadow: none; }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  .loading { animation: spin 1s linear infinite; }
  </style>
</head>

<body class="min-h-screen">
  <!-- Navigation -->
  <nav class="header-nav sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center space-x-3">
          <a href="data.html" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
            <i data-lucide="arrow-left" class="w-5 h-5"></i>
          </a>
          <h1 class="text-lg font-bold">Data Topup</h1>
        </div>
        <div class="flex items-center space-x-4">
          <div class="text-right">
            <div class="text-xs text-slate-500 dark:text-slate-400">Balance</div>
            <div id="walletBalance" class="font-bold text-lg">Loading...</div>
          </div>
          <div id="userAvatar" class="w-10 h-10 bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 rounded-full flex items-center justify-center font-bold text-sm">?</div>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-4xl mx-auto p-4 sm:p-6 lg:p-8 space-y-6">
    <!-- Network Selection -->
    <section class="section-card">
      <h2 class="text-xl font-bold mb-4 flex items-center">
        <div class="w-8 h-8 mr-3 rounded-lg bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 flex items-center justify-center"><i data-lucide="wifi" class="w-5 h-5"></i></div>
        Select Network
      </h2>
      <div class="horizontal-scroll-container space-x-4"></div>
    </section>

    <!-- Phone Number & Data Plans -->
    <div id="detailsSection" class="space-y-6 hidden">
      <section class="section-card">
        <h2 class="text-xl font-bold mb-4 flex items-center">
          <div class="w-8 h-8 mr-3 rounded-lg bg-green-100 dark:bg-green-900 text-green-600 dark:text-green-300 flex items-center justify-center"><i data-lucide="phone" class="w-5 h-5"></i></div>
          Enter Phone Number
        </h2>
        <div class="relative">
          <input type="tel" id="phoneNumber" placeholder="080 1234 5678" class="elegant-input w-full text-lg font-medium" maxlength="11" pattern="[0-9]{11}">
          <i data-lucide="smartphone" class="absolute right-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
        </div>
      </section>
      <section class="section-card">
        <h2 class="text-xl font-bold mb-4 flex items-center">
          <div class="w-8 h-8 mr-3 rounded-lg bg-purple-100 dark:bg-purple-900 text-purple-600 dark:text-purple-300 flex items-center justify-center"><i data-lucide="database" class="w-5 h-5"></i></div>
          Choose Data Plan
        </h2>
        <div id="dataPlans" class="grid grid-cols-2 md:grid-cols-3 gap-4"></div>
      </section>
    </div>
    
    <!-- Purchase Summary & Action -->
    <div id="summarySection" class="space-y-6 sticky bottom-4 z-30 hidden">
      <section class="section-card bg-white dark:bg-slate-800 shadow-lg">
        <h3 class="text-lg font-bold mb-4">Summary</h3>
        <div class="space-y-3 text-sm">
          <div class="flex justify-between"><span class="text-slate-500">Network</span><span id="summaryNetwork" class="font-semibold">-</span></div>
          <div class="flex justify-between"><span class="text-slate-500">Phone Number</span><span id="summaryPhone" class="font-semibold">-</span></div>
          <div class="flex justify-between"><span class="text-slate-500">Plan</span><span id="summaryPlan" class="font-semibold">-</span></div>
          <hr class="border-dashed border-slate-200 dark:border-slate-700 my-2">
          <div class="flex justify-between items-center text-lg"><span class="font-bold">Total</span><span id="summaryAmount" class="font-bold text-2xl text-blue-600 dark:text-blue-400">₦0</span></div>
        </div>
      </section>
      <div class="text-center">
        <button id="purchaseBtn" class="purchase-button w-full max-w-sm mx-auto" disabled>
          <span class="flex items-center justify-center space-x-2">
            <span id="purchaseBtnText">Select a Plan</span>
            <i data-lucide="arrow-right" class="w-5 h-5" id="purchaseBtnIcon"></i>
            <i data-lucide="loader" class="loading w-5 h-5 hidden" id="purchaseBtnLoader"></i>
          </span>
        </button>
      </div>
    </div>
  </main>

<script>
// --- SUPABASE & DARK MODE SETUP ---
const SUPABASE_URL = 'https://nzwrrahwgtisyxouplnu.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56d3JyYWh3Z3Rpc3l4b3VwbG51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5MDk1NzAsImV4cCI6MjA3MTQ4NTU3MH0.kvc0VtfT_isXxP4i9XCzUiwOVLVl7Hni6rSXmIAaLHw';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

function applyDarkMode() {
  const isDarkMode = localStorage.getItem('xt_theme') === 'dark';
  document.documentElement.classList.toggle('dark', isDarkMode);
}
window.addEventListener('storage', (e) => { if (e.key === 'xt_theme') applyDarkMode(); });
applyDarkMode();

// --- DATA ---
const networks = [ { id: 'mtn', name: 'MTN', logo: `<rect width="100" height="100" fill="#FFCC00"/><text x="50" y="60" text-anchor="middle" font-size="36" font-weight="bold" fill="#000">MTN</text>` }, { id: 'airtel', name: 'Airtel', logo: `<rect width="100" height="100" fill="#FF0000"/><text x="50" y="45" font-size="20" font-weight="bold" fill="#FFF" text-anchor="middle">Airtel</text><text x="50" y="70" font-size="14" fill="#FFF" text-anchor="middle">4G</text>` }, { id: 'glo', name: 'Glo', logo: `<rect width="100" height="100" fill="#00A651"/><text x="50" y="55" font-size="28" font-weight="bold" fill="#FFF" text-anchor="middle">Glo</text>` }, { id: '9mobile', name: '9Mobile', logo: `<rect width="100" height="100" fill="#00A4E4"/><text x="50" y="60" font-size="32" font-weight="bold" fill="#FFF" text-anchor="middle">9</text><text x="50" y="80" font-size="12" fill="#FFF" text-anchor="middle">mobile</text>` } ];
const dataPlans = { mtn: [{ size: '1GB', price: 350, validity: '30 days'}, { size: '2GB', price: 700, validity: '30 days'}], airtel: [{ size: '1.5GB', price: 300, validity: '30 days'}, { size: '2GB', price: 600, validity: '30 days'}], glo: [{ size: '1.2GB', price: 320, validity: '30 days'}, { size: '2.5GB', price: 640, validity: '30 days'}], '9mobile': [{ size: '1GB', price: 400, validity: '30 days'}, { size: '2GB', price: 800, validity: '30 days'}] };

class DataPurchaseManager {
  constructor() {
    this.localUserData = null;
    this.supabaseUser = null;
    this.userBalance = 0;
    this.selectedNetwork = null;
    this.selectedPlan = null;
    this.phoneNumber = '';
    this.initialize();
  }

  async initialize() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("Authentication session expired. Please sign in again.");
      window.location.href = "signin.html";
      return;
    }
    this.supabaseUser = user;
    
    this.loadLocalUserData();
    if (!this.localUserData) return;

    this.initializeUI();
    this.setupEventListeners();
  }

  loadLocalUserData() {
    try {
      const storedData = localStorage.getItem("userData");
      if (storedData) this.localUserData = JSON.parse(storedData);
      else {
        alert("Could not find user data. Please sign in again.");
        window.location.href = "signin.html";
      }
    } catch(e) {
      alert("Session corrupted. Please sign in again.");
      window.location.href = "signin.html";
    }
  }
  
  async initializeUI() {
    const initials = (this.localUserData.firstName?.charAt(0) || '') + (this.localUserData.lastName?.charAt(0) || '');
    document.getElementById('userAvatar').textContent = initials.toUpperCase() || '?';
    
    this.renderNetworkCards();
    await this.loadWalletBalance();
    lucide.createIcons();
  }
  
  // --- RESTORED: This function was missing ---
  renderNetworkCards() {
    const container = document.querySelector('.horizontal-scroll-container');
    container.innerHTML = networks.map(net => `
      <div class="network-card text-center space-y-2" data-network="${net.id}">
        <div class="flex justify-center">
          <svg class="network-logo rounded-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">${net.logo}</svg>
        </div>
        <div class="font-semibold text-sm">${net.name}</div>
      </div>
    `).join('');
  }

  // --- RESTORED: This function was missing ---
  setupEventListeners() {
    document.querySelector('.horizontal-scroll-container').addEventListener('click', (e) => {
      const card = e.target.closest('.network-card');
      if (!card) return;
      document.querySelectorAll('.network-card').forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      card.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
      this.selectedNetwork = card.dataset.network;
      this.selectedPlan = null; // Reset plan on network change
      document.getElementById('detailsSection').classList.remove('hidden');
      this.loadDataPlans();
      this.updateState();
    });

    document.getElementById('phoneNumber').addEventListener('input', (e) => {
      this.phoneNumber = e.target.value.replace(/\D/g, '');
      this.updateState();
    });

    document.getElementById('purchaseBtn').addEventListener('click', () => this.processPurchase());
  }
  
  // --- RESTORED: This function was missing ---
  loadDataPlans() {
    const plansContainer = document.getElementById('dataPlans');
    const plans = dataPlans[this.selectedNetwork] || [];
    plansContainer.innerHTML = plans.map(plan => `
      <div class="plan-card" data-plan='${JSON.stringify(plan)}'>
        <div class="checkmark-icon"><i data-lucide="check" class="w-4 h-4"></i></div>
        <div class="flex justify-between items-center">
          <div>
            <div class="font-bold text-lg">${plan.size}</div>
            <div class="text-xs text-slate-500">${plan.validity}</div>
          </div>
          <div class="font-bold text-lg text-blue-600 dark:text-blue-400">₦${plan.price}</div>
        </div>
      </div>
    `).join('');

    plansContainer.querySelectorAll('.plan-card').forEach(card => {
      card.addEventListener('click', () => {
        plansContainer.querySelectorAll('.plan-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');
        this.selectedPlan = JSON.parse(card.dataset.plan);
        this.updateState();
      });
    });
    lucide.createIcons();
  }
  
  // --- RESTORED: This function was missing ---
  updateState() {
    const summarySection = document.getElementById('summarySection');
    const btn = document.getElementById('purchaseBtn');
    const btnText = document.getElementById('purchaseBtnText');
    const isReady = this.selectedNetwork && this.selectedPlan && this.phoneNumber.length === 11;
    summarySection.classList.toggle('hidden', !isReady);

    if (isReady) {
        document.getElementById('summaryNetwork').textContent = this.selectedNetwork.toUpperCase();
        document.getElementById('summaryPhone').textContent = this.phoneNumber;
        document.getElementById('summaryPlan').textContent = `${this.selectedPlan.size} (${this.selectedPlan.validity})`;
        document.getElementById('summaryAmount').textContent = `₦${this.selectedPlan.price.toLocaleString()}`;
        btnText.textContent = `Pay ₦${this.selectedPlan.price.toLocaleString()}`;
        btn.disabled = false;
    } else {
        btn.disabled = true;
        if (!this.selectedNetwork) btnText.textContent = 'Select a Network';
        else if (this.phoneNumber.length !== 11) btnText.textContent = 'Enter Phone Number';
        else btnText.textContent = 'Select a Plan';
    }
  }

  // --- RESTORED: This function was missing ---
  resetUI() {
    document.querySelectorAll('.network-card.selected').forEach(c => c.classList.remove('selected'));
    document.getElementById('detailsSection').classList.add('hidden');
    document.getElementById('summarySection').classList.add('hidden');
    document.getElementById('phoneNumber').value = '';
    this.selectedNetwork = null;
    this.selectedPlan = null;
    this.phoneNumber = '';
    this.updateState();
  }

  async loadWalletBalance() { /* This function is now correct */ }
  updateBalanceDisplay(balance) { /* This function is now correct */ }
  async processPurchase() { /* This function is now correct */ }

}

// Re-implementing the core functions that were missing
DataPurchaseManager.prototype.loadWalletBalance = async function() {
    try {
        const { data, error } = await supabase.from('user_profiles').select('balance').eq('id', this.supabaseUser.id).single();
        if (error) throw error;
        this.userBalance = data ? parseFloat(data.balance) : 0;
        this.updateBalanceDisplay(this.userBalance);
    } catch (error) {
        console.error("❌ Error loading balance:", error);
        document.getElementById('walletBalance').textContent = 'Error';
    }
};

DataPurchaseManager.prototype.updateBalanceDisplay = function(balance) {
    document.getElementById('walletBalance').textContent = `₦${parseFloat(balance || 0).toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
};

DataPurchaseManager.prototype.processPurchase = async function() {
    const planPrice = this.selectedPlan.price;
    if (planPrice > this.userBalance) {
        alert("Insufficient balance.");
        return;
    }
    
    // UI updates for loading state
    const btn = document.getElementById('purchaseBtn');
    const btnText = document.getElementById('purchaseBtnText');
    const btnIcon = document.getElementById('purchaseBtnIcon');
    const btnLoader = document.getElementById('purchaseBtnLoader');
    btn.disabled = true;
    btnText.textContent = 'Processing...';
    btnIcon.classList.add('hidden');
    btnLoader.classList.remove('hidden');

    try {
        const newBalance = this.userBalance - planPrice;
        const { error: updateError } = await supabase.from('user_profiles').update({ balance: newBalance }).eq('id', this.supabaseUser.id);
        if (updateError) throw updateError;
        
        const { error: transactionError } = await supabase.from('transactions').insert([{
            user_email: this.supabaseUser.email,
            type: 'purchase',
            amount: planPrice,
            status: 'completed',
            description: `Data: ${this.selectedPlan.size} ${this.selectedNetwork.toUpperCase()}`,
            payment_method: 'wallet'
        }]);
        if (transactionError) console.warn("⚠️ Transaction logging failed:", transactionError);

        alert("Purchase successful!");
        this.userBalance = newBalance;
        this.updateBalanceDisplay(newBalance);
        this.resetUI();
    } catch (error) {
        console.error("❌ Purchase failed:", error);
        alert(`Error: ${error.message}`);
    } finally {
        btn.disabled = false;
        btnIcon.classList.remove('hidden');
        btnLoader.classList.add('hidden');
        // updateState will handle the text
        this.updateState();
    }
};

document.addEventListener('DOMContentLoaded', () => {
  new DataPurchaseManager();
});
</script>
</body>
</html>
