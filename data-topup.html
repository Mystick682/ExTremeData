  <style>

  :root {

    --color-text-primary: #F8FAFC; --color-text-secondary: #94A3B8; --color-border: #334155;
    --color-background: #0F172A;
  }
  body { background-color: var(--color-background); color: var(--color-text-primary); font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
  .header-nav { background-color: white; border-bottom: 1px solid var(--color-border); box-shadow: var(--shadow-md); }
  .dark .header-nav { background-color: #111827; }
  .section-card { background-color: white; border: 1px solid var(--color-border); border-radius: 1.5rem; padding: 1.5rem; box-shadow: var(--shadow-md); transition: all 0.2s ease-in-out; }

  .horizontal-scroll-container { display: flex; overflow-x: auto; padding-bottom: 1rem; scrollbar-width: none; }

  .network-card.selected { border-color: var(--color-primary); background-color: var(--color-primary-light); transform: scale(1.05); }
  .network-logo { width: 36px; height: 36px; }
  .plan-card { border: 2px solid var(--color-border); border-radius: 1rem; padding: 1rem; transition: all 0.2s ease-in-out; cursor: pointer; position: relative; }
  .plan-card.selected { border-color: var(--color-primary); background-color: var(--color-primary-light); box-shadow: var(--shadow-interactive); }
  .plan-title { font-size: 0.875rem; line-height: 1.25rem; font-weight: 700; }
  .plan-price { font-size: 1rem; line-height: 1.5rem; font-weight: 700; }
  .plan-card-content { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
  .checkmark-icon { position: absolute; top: 8px; right: 8px; background-color: var(--color-primary); color: white; border-radius: 99px; width: 20px; height: 20px; display: none; align-items: center; justify-content: center; }
  .plan-card.selected .checkmark-icon { display: flex; }
  .elegant-input { background-color: var(--color-background); border: 2px solid var(--color-border); border-radius: 0.75rem; padding: 0.75rem 1rem; transition: all 0.2s ease-in-out; }
  .elegant-input:focus { border-color: var(--color-primary); box-shadow: var(--shadow-interactive); outline: none; }
  .purchase-button { background-color: var(--color-primary); color: white; border-radius: 1rem; padding: 1rem 2rem; font-size: 1.125rem; font-weight: 600; transition: all 0.2s ease-in-out; box-shadow: var(--shadow-lg); }
  .purchase-button:hover:not(:disabled) { background-color: var(--color-primary-hover); transform: translateY(-2px); }
  .purchase-button:disabled { background-color: #94A3B8; cursor: not-allowed; box-shadow: none; }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
  .loading { animation: spin 1s linear infinite; }

  /* --- NEW: Styles for the Password Modal --- */
  #passwordModal {
    display: flex;
    opacity: 0;
    visibility: hidden;
    transition: all 0.2s ease-in-out;
  }
  #passwordModal.visible {
    opacity: 1;
    visibility: visible;
  }
  #passwordModalContent {
    transform: scale(0.95);
    transition: all 0.2s ease-in-out;
  }
  #passwordModal.visible #passwordModalContent {
    transform: scale(1);
  }
  </style>

<script>
// --- GLOBAL SETUP ---
const SUPABASE_URL = 'https://nzwrrahwgtisyxouplnu.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56d3JyYWh3Z3Rpc3l4b3VwbG51Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU5MDk1NzAsImV4cCI6MjA3MTQ4NTU3MH0.kvc0VtfT_isXxP4i9XCzUiwOVLVl7Hni6rSXmIAaLHw';
const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const networks = [
    { id: 'mtn', name: 'MTN', logo: `<rect width="100" height="100" fill="#FFCC00"/><text x="50" y="60" text-anchor="middle" font-size="36" font-weight="bold" fill="#000">MTN</text>` },
    { id: 'airtel', name: 'Airtel', logo: `<rect width="100" height="100" fill="#FF0000"/><text x="50" y="45" font-size="20" font-weight="bold" fill="#FFF" text-anchor="middle">Airtel</text><text x="50" y="70" font-size="14" fill="#FFF" text-anchor="middle">4G</text>` },
    { id: 'glo', name: 'Glo', logo: `<rect width="100" height="100" fill="#00A651"/><text x="50" y="55" font-size="28" font-weight="bold" fill="#FFF" text-anchor="middle">Glo</text>` },
    { id: '9mobile', name: '9Mobile', logo: `<rect width="100" height="100" fill="#00A4E4"/><text x="50" y="60" font-size="32" font-weight="bold" fill="#FFF" text-anchor="middle">9</text><text x="50" y="80" font-size="12" fill="#FFF" text-anchor="middle">mobile</text>` }
];

// --- MAIN APPLICATION CLASS ---
class DataPurchaseManager {
  constructor() {
    this.localUserData = null;
    this.supabaseUser = null;
    this.userBalance = 0;
    this.selectedNetwork = null;
    this.selectedPlan = null;
    this.phoneNumber = '';
  }

  // 1. INITIALIZE THE PAGE
  async initialize() {
    this.applyDarkMode(); // Apply dark mode first
    
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      window.location.href = "signin.html";
      return;
    }
    this.supabaseUser = user;

    this.loadLocalUserData();
    this.initializeUI();
    this.setupEventListeners();
  }

  // 2. SETUP UI ELEMENTS
  async initializeUI() {
    const initials = (this.localUserData.firstName?.charAt(0) || '') + (this.localUserData.lastName?.charAt(0) || '');
    document.getElementById('userAvatar').textContent = initials.toUpperCase() || '?';
    this.renderNetworkCards();
    await this.loadWalletBalance();
    lucide.createIcons();
  }

  // 3. ATTACH ALL EVENT LISTENERS
  setupEventListeners() {
    window.addEventListener('storage', (e) => { if (e.key === 'xt_theme') this.applyDarkMode(); });
    document.querySelector('.horizontal-scroll-container').addEventListener('click', (e) => this.handleNetworkSelection(e));
    document.getElementById('phoneNumber').addEventListener('input', (e) => { this.phoneNumber = e.target.value.replace(/\D/g, ''); this.updateState(); });
    document.getElementById('purchaseBtn').addEventListener('click', () => this.startPurchase());
    this.setupPasswordModalListeners();
  }

  // --- UI HELPER FUNCTIONS ---
  applyDarkMode() {
    const isDarkMode = localStorage.getItem('xt_theme') === 'dark';
    document.documentElement.classList.toggle('dark', isDarkMode);
  }

  loadLocalUserData() {
    try {
      const storedData = localStorage.getItem("userData");
      if (storedData) this.localUserData = JSON.parse(storedData);
      else throw new Error("No user data found.");
    } catch(e) {
      Swal.fire({ icon: 'error', title: 'Session Error', text: 'Your session is corrupted. Please sign in again.'})
        .then(() => window.location.href = "signin.html");
    }
  }

  renderNetworkCards() {
    const container = document.querySelector('.horizontal-scroll-container');
    container.innerHTML = networks.map(net => `<div class="network-card text-center space-y-2" data-network="${net.id}"><div class="flex justify-center"><svg class="network-logo rounded-full" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">${net.logo}</svg></div><div class="font-semibold text-sm">${net.name}</div></div>`).join('');
  }

  async loadWalletBalance() {
    try {
      const { data, error } = await supabase.from('user_profiles').select('balance').eq('id', this.supabaseUser.id).single();
      if (error) throw error;
      this.userBalance = data ? parseFloat(data.balance) : 0;
      this.updateBalanceDisplay();
    } catch (error) {
      document.getElementById('walletBalance').textContent = 'Error';
    }
  }

  updateBalanceDisplay() {
    document.getElementById('walletBalance').textContent = `₦${this.userBalance.toLocaleString('en-US', { minimumFractionDigits: 2 })}`;
  }

  // --- CORE LOGIC FUNCTIONS ---
  handleNetworkSelection(e) {
    const card = e.target.closest('.network-card');
    if (!card) return;
    document.querySelectorAll('.network-card').forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    card.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
    this.selectedNetwork = card.dataset.network;
    this.selectedPlan = null;
    document.getElementById('detailsSection').classList.remove('hidden');
    this.loadDataPlans();
    this.updateState();
  }
  
  async loadDataPlans() {
    const plansContainer = document.getElementById('dataPlans');
    plansContainer.innerHTML = `<div class="col-span-full text-center p-4 text-slate-500">Loading plans...</div>`;
    try {
      const serviceID = `${this.selectedNetwork}-data`;
      const response = await fetch(`https://api-service.vtpass.com/api/service-variations?serviceID=${serviceID}`);
      if (!response.ok) throw new Error("Could not fetch plans from the provider.");
      const data = await response.json();
      if (data.content && data.content.varations) {
        plansContainer.innerHTML = data.content.varations.map(plan => {
          const planData = { name: plan.name, price: parseFloat(plan.variation_amount), variation_code: plan.variation_code };
          return `<div class="plan-card" data-plan='${JSON.stringify(planData)}'><div class="checkmark-icon"><i data-lucide="check" class="w-4 h-4"></i></div><div class="plan-card-content"><div class="plan-title">${plan.name}</div><div class="plan-price text-blue-600 dark:text-blue-400 mt-1">₦${plan.variation_amount}</div></div></div>`;
        }).join('');
        plansContainer.querySelectorAll('.plan-card').forEach(card => {
          card.addEventListener('click', () => {
            plansContainer.querySelectorAll('.plan-card').forEach(c => c.classList.remove('selected'));
            card.classList.add('selected');
            this.selectedPlan = JSON.parse(card.dataset.plan);
            this.updateState();
          });
        });
        lucide.createIcons();
      } else {
        throw new Error(data.response_description || "No data plans found.");
      }
    } catch (error) {
      plansContainer.innerHTML = `<div class="col-span-full text-center p-4 text-red-500">${error.message}</div>`;
    }
  }
  
  updateState() {
    const summarySection = document.getElementById('summarySection');
    const btn = document.getElementById('purchaseBtn');
    const btnText = document.getElementById('purchaseBtnText');
    const isReady = this.selectedNetwork && this.selectedPlan && this.phoneNumber.length === 11;
    summarySection.classList.toggle('hidden', !isReady);
    if (isReady) {
      document.getElementById('summaryNetwork').textContent = this.selectedNetwork.toUpperCase();
      document.getElementById('summaryPhone').textContent = this.phoneNumber;
      document.getElementById('summaryPlan').textContent = this.selectedPlan.name;
      document.getElementById('summaryAmount').textContent = `₦${this.selectedPlan.price.toLocaleString()}`;
      btnText.textContent = `Pay ₦${this.selectedPlan.price.toLocaleString()}`;
      btn.disabled = false;
    } else {
      btn.disabled = true;
      btnText.textContent = 'Complete Your Selection';
    }
  }

  resetUI() {
    document.querySelectorAll('.network-card.selected').forEach(c => c.classList.remove('selected'));
    document.getElementById('detailsSection').classList.add('hidden');
    document.getElementById('summarySection').classList.add('hidden');
    document.getElementById('phoneNumber').value = '';
    this.selectedNetwork = null; this.selectedPlan = null; this.phoneNumber = '';
    this.updateState();
  }

  // --- PASSWORD MODAL & PURCHASE FLOW ---
  setupPasswordModalListeners() {
    const passwordInput = document.getElementById('confirmPasswordInput');
    const passwordConfirmBtn = document.getElementById('passwordConfirmBtn');
    const passwordToggleBtn = document.getElementById('passwordToggleBtn');
    
    passwordToggleBtn.addEventListener('click', () => this.togglePasswordVisibility());
    passwordInput.addEventListener('input', () => {
      document.getElementById('passwordError').textContent = '';
      passwordConfirmBtn.disabled = passwordInput.value.length < 6;
    });
    document.getElementById('passwordCancelBtn').addEventListener('click', () => this.hidePasswordModal());
    passwordConfirmBtn.addEventListener('click', () => this.processPurchase(passwordInput.value));
  }

  togglePasswordVisibility() {
    const passwordInput = document.getElementById('confirmPasswordInput');
    const toggleIcon = document.querySelector('#passwordToggleBtn i');
    const isPassword = passwordInput.type === 'password';
    passwordInput.type = isPassword ? 'text' : 'password';
    toggleIcon.setAttribute('data-lucide', isPassword ? 'eye-off' : 'eye');
    lucide.createIcons();
  }

  showPasswordModal() {
    const passwordModal = document.getElementById('passwordModal');
    passwordModal.classList.add('visible');
    document.getElementById('confirmPasswordInput').value = '';
    document.getElementById('confirmPasswordInput').type = 'password';
    document.querySelector('#passwordToggleBtn i').setAttribute('data-lucide', 'eye');
    document.getElementById('passwordConfirmBtn').disabled = true;
    document.getElementById('confirmPasswordInput').focus();
    lucide.createIcons();
  }

  hidePasswordModal() {
    document.getElementById('passwordModal').classList.remove('visible');
  }

  async startPurchase() {
    if (this.selectedPlan.price > this.userBalance) {
      Swal.fire({ icon: 'error', title: 'Insufficient Balance', text: 'You do not have enough funds to complete this purchase.', confirmButtonColor: 'var(--color-primary)' });
      return;
    }
    const result = await Swal.fire({
      title: 'Confirm Purchase',
      html: `Are you sure you want to purchase <br><b>${this.selectedPlan.name}</b> for <b>${this.phoneNumber}</b>?`,
      icon: 'question', showCancelButton: true, confirmButtonColor: 'var(--color-primary)',
      cancelButtonColor: '#64748B', confirmButtonText: 'Yes, proceed!', cancelButtonText: 'No, cancel'
    });
    if (result.isConfirmed) {
      this.showPasswordModal();
    }
  }
  
  async processPurchase(password) {
    const btn = document.getElementById('purchaseBtn');
    const btnText = document.getElementById('purchaseBtnText');
    const btnIcon = document.getElementById('purchaseBtnIcon');
    const btnLoader = document.getElementById('purchaseBtnLoader');
    const passwordConfirmBtn = document.getElementById('passwordConfirmBtn');
    const passwordConfirmBtnText = document.getElementById('passwordConfirmBtnText');
    const passwordConfirmBtnLoader = document.getElementById('passwordConfirmBtnLoader');
    
    passwordConfirmBtn.disabled = true;
    passwordConfirmBtnText.classList.add('hidden');
    passwordConfirmBtnLoader.classList.remove('hidden');

    try {
      const { error: signInError } = await supabase.auth.signInWithPassword({
        email: this.supabaseUser.email,
        password: password,
      });
      if (signInError) throw new Error("Invalid password. Please try again.");
      
      btn.disabled = true;
      btnText.textContent = 'Processing...';
      btnIcon.classList.add('hidden');
      btnLoader.classList.remove('hidden');
      
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) throw new Error("Authentication failed after password check.");

      const { data, error } = await supabase.functions.invoke('purchase-data', {
        headers: { 'Authorization': `Bearer ${session.access_token}` },
        body: {
          serviceID: `${this.selectedNetwork}-data`,
          phoneNumber: this.phoneNumber,
          variationCode: this.selectedPlan.variation_code,
          amount: this.selectedPlan.price
        },
      });
      if (error || data.error) throw error || new Error(data.error);
      
      this.hidePasswordModal();
      Swal.fire({ icon: 'success', title: 'Purchase Successful!', text: `${this.selectedPlan.name} has been sent to ${this.phoneNumber}.`, confirmButtonColor: 'var(--color-primary)' });
      
      this.userBalance = data.newBalance;
      this.updateBalanceDisplay();
      this.resetUI();

    } catch (err) {
      if (err.message.includes('Invalid password')) {
        document.getElementById('passwordError').textContent = err.message;
        document.getElementById('confirmPasswordInput').focus();
      } else {
        this.hidePasswordModal();
        Swal.fire({ icon: 'error', title: 'Purchase Failed', text: err.message, confirmButtonColor: 'var(--color-primary)' });
      }
    } finally {
      btn.disabled = false;
      btnIcon.classList.remove('hidden');
      btnLoader.classList.add('hidden');
      passwordConfirmBtn.disabled = false;
      passwordConfirmBtnText.classList.remove('hidden');
      passwordConfirmBtnLoader.classList.add('hidden');
      this.updateState();
    }
  }
}

document.addEventListener('DOMContentLoaded', () => { 
  const app = new DataPurchaseManager();
  app.initialize();
});
</script>
